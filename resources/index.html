<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
      <link href="css/ripples.min.css" rel="stylesheet">
      <link href="css/material-wfont.min.css" rel="stylesheet">
      <link href="css/app.css" rel="stylesheet">
    </head>

    <body>
        <!-- app container -->
        <div class="container-fluid">
          <div class="connection-modal"></div>
          <div class="alert-app"></div>
          <div class="row">
            <div class="left-pane col-lg-4 col-md-4 col-sm-4">
              <div class="status-app"></div>
              <div class="users-app"></div>
              <div class="channels-app"></div>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="content-pane col-lg-8 col-md-8 col-sm-8">
              <div class="chat-app"></div>
            </div>
          </div>
        </div>

        <!-- load scripts -->
        <!--
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        -->

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/react-0.9.0.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/chat-dev.js"></script>
        <script type="text/javascript">goog.require('chat_client.core');</script>
        <script type="text/javascript">
          chat_client.core.main();
        </script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>

    </body>

</html>
